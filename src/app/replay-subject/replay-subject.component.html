<p><a [href] = "replaySubject"><b>ReplaySubject</b></a> - наследуется от Subject, запоминает множество значений отправленных подписчику, т. е. в момент
  следующей подписки подписчику будет направлено заданное количество последних значений.</p>
<div><b>Методы ReplaySubject:</b>
  <ul>
    <li><i>next(value: T): void</i> - метод, в который передается значение.</li>
  </ul>
</div>
