<p><a [href] = "asyncSubject"><b>AsyncSubject</b></a> - наследуется от Subject, отправляет только последнее значение своим подписчикам, но
  только после того как буден вызван complete().</p>
<div><b>Методы AsyncSubject:</b>
  <ul>
    <li><i>next(value: T): void</i> - метод, в который передается значение;</li>
    <li><i>complete(): void</i> - метод, который завершает AsyncSubject.</li>
  </ul>
</div>
