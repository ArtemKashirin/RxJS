<p><a [href] = "zipLink"><i>{{ zip }}</i></a> - объединяет все Observable и возвращает значения в одном массиве, предварительно комбинируя
  каждое значение из каждого Observable, т. е. если есть три Observable, тогда будут ожидаться по одному значению из каждого и только после
  этого результат будет объединен в один массив.<button (click)="zi()">zip()</button></p>
